<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Anime RPS</title>
  <link rel="stylesheet" href="index.css">
  <script src="game.js" defer></script>
</head>
<body>
  <div class="container">
    <h1><strong class="title">ROCK-PAPER-SCISSORS</strong></h1>
    
    <div class="players">
      <div class="player you-player">
        <p class="label">YOU</p>
        <img id="player-choice" src="placeholder.png" alt="Your Choice">
      </div>
      <div class="player computer-player">
        <p class="label">COMPUTER</p>
        <img id="computer-choice" src="placeholder.png" alt="Computer Choice">
      </div>
    </div>

    <div class="choices">
      <button id="r-btn" class="choice-btn">
        <img src="rock.png" alt="rock">
      </button>
      <button id="p-btn" class="choice-btn">
        <img src="paper.png" alt="paper">
      </button>
      <button id="s-btn" class="choice-btn">
        <img src="scissors.png" alt="scissors">
      </button>
    </div>

    <div class="results">
      <p id="text"></p>
      <p id="gameOver"></p>
      <p id="end"></p>
    </div>

    <button id="reset-el">RESET GAME</button>
  </div>
</body>
</html>
